<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Facelets Hello World</title>
</h:head>
<h:body>
	<p:toolbar>
		<f:facet name="right">

		</f:facet>
	</p:toolbar>

	<h:form>
		<p:dataTable id="dtContato" var="row" value="#{contatoMB.dataModel}"
			selectionMode="single" selection="#{contatoMB.model}"
			rowKey="#{row.id}">

			<f:facet name="header">
		            Lista de Contatos
		        </f:facet>

			<p:column headerText="Id">
				<h:outputText value="#{row.id}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{row.nome}" />
			</p:column>

		</p:dataTable>


		<p:dialog id="dlgForm" widgetVar="formContato">
			<h:panelGrid columns="2">

				<h:outputLabel for="nome" value="nome" />
				<h:inputText id="nome" value="#{contatoMB.model.nome}" />

			</h:panelGrid>
		</p:dialog>

	</h:form>

</h:body>

</html>
